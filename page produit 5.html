<!DOCTYPE html>

          </div>
          <div class="thumbs" id="thumbs">
            <button data-src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 1.webp" class="active"><img src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 1.webp" alt="1"></button>
            <button data-src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 2.webp"><img src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 2.webp" alt="2"></button>
            <button data-src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 3.webp"><img src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 3.webp" alt="3"></button>
            <button data-src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 4.webp"><img src="images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 4.webp" alt="4"><span class="plus-overlay">+</span></button>
          </div>
        </div>

        <aside class="product-info">
          <h1>T-Shirt gris ONI X NOGI</h1>
          <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px;"><div class="price" id="price" data-price="32">32€</div><div class="tax">Taxes incluses</div></div>
          <p>T-shirt gris avec motif ONI x NOGI. Confort quotidien et matière respirante.</p>
          <div class="sizes" id="sizes"><h3 style="font-size:14px;margin:0 0 8px 0;">Taille</h3><div class="size-options"><button>XS</button><button>S</button><button>M</button><button class="active">L</button><button>XL</button></div></div>
          <div class="quantity" style="margin-top:18px;"><h3 style="font-size:14px;margin:0 0 8px 0;">Quantité</h3><div class="qty-control" aria-label="Quantité"><button type="button" class="qty-btn" id="qtyDec">−</button><input type="text" id="qtyDisplay" value="1" readonly style="width:36px;text-align:center;border:none;background:transparent;font-weight:700;" /><button type="button" class="qty-btn" id="qtyInc">+</button></div><select id="qty" style="display:none;"><option>1</option><option>2</option><option>3</option></select></div>
          <div style="margin-top:20px;display:flex;gap:12px;align-items:center;"><button class="add-to-cart" id="addToCart">Ajouter au panier</button><button class="wishlist" id="wishlist">♡ Ajouter à la wishlist</button></div>

      </div>
      <section style="max-width:1100px;margin:20px auto;padding:0 20px;"><h2>Description</h2><p>Coupe moderne, tissu doux et durable. Lavage à 30°C.</p></section>

      <section class="related-products" style="max-width:1100px;margin:20px auto;padding:0 20px;"><h2>Vous pourriez aussi aimer :</h2>
        <div class="related-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px;margin-top:12px;">
          <div class="related-card"><a href="page produit 3.html"><img src="images-site/vetement/Hoodie Black Kitsune/Hoodie Black Kitsune 1.webp" alt="Hoodie Black Kitsune" data-images="images-site/vetement/Hoodie Black Kitsune/Hoodie Black Kitsune 1.webp" style="width:100%;height:200px;object-fit:cover;border-radius:8px;display:block;margin-bottom:8px;"></a><div class="related-footer"><div class="related-meta"><a href="page produit 3.html"><div class="related-title">Hoodie Black Kitsune</div></a><div class="related-price">90€</div></div><div class="related-actions"><button class="related-add" data-sku="hoodie-black-kitsune" data-title="Hoodie Black Kitsune" data-price="90" data-image="images-site/vetement/Hoodie Black Kitsune/Hoodie Black Kitsune 1.webp">Ajouter</button></div></div></div>
        </div>
      </section>

    </main>
  </div>
  <audio id="bg-audio" src="audio/background.mp3" loop preload="auto"></audio>

  <script>
    (function(){
      var imageSrcs = [
        'images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 1.webp',
        'images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 2.webp',
        'images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 3.webp',
        'images-site/vetement/T-Shirt gris ONI X NOGI/T-Shirt gris ONI X NOGI 4.webp'
      ];
      var main = document.getElementById('mainImage');
      var thumbs = document.getElementById('thumbs'); if (thumbs) thumbs.addEventListener('click', function(e){ var b=e.target.closest('button'); if(!b)return; var src=b.getAttribute('data-src'); if(src){ main.src=src; thumbs.querySelectorAll('button').forEach(function(x){x.classList.remove('active');}); b.classList.add('active'); } });
      (function(){ var dec=document.getElementById('qtyDec'), inc=document.getElementById('qtyInc'), disp=document.getElementById('qtyDisplay'); var min=1,max=5; function upd(n){ disp.value=n; if(dec)dec.disabled=n<=min; if(inc)inc.disabled=n>=max;} if(dec)dec.addEventListener('click', function(){upd(Math.max(min,parseInt(disp.value||'1')-1));}); if(inc)inc.addEventListener('click', function(){upd(Math.min(max,parseInt(disp.value||'1')+1));}); upd(parseInt(disp.value||'1')); })();
      var addBtn=document.getElementById('addToCart'); if(addBtn){ addBtn.addEventListener('click', function(e){ e.preventDefault(); var title=document.querySelector('.product-info h1')?.textContent||'Produit'; var price=parseFloat(document.getElementById('price')?.getAttribute('data-price')||'0')||0; var qty=parseInt(document.getElementById('qtyDisplay')?.value||'1',10)||1; var sizeBtn=document.querySelector('#sizes button.active'); var sizeText=sizeBtn?sizeBtn.textContent.trim():''; var sku=title.toLowerCase().replace(/[^a-z0-9]+/g,'-')+(sizeText?'-'+sizeText.toLowerCase():''); var img=main&&main.src?main.src:imageSrcs[0]; try{ if(typeof window.addToCart==='function') window.addToCart({sku:sku,title:title,price:price,qty:qty,sizeText:sizeText,image:img}); else { var cart=JSON.parse(localStorage.getItem('hoshi_cart_v1')||'[]'); cart.push({sku:sku,title:title,price:price,qty:qty,sizeText:sizeText,image:img}); localStorage.setItem('hoshi_cart_v1',JSON.stringify(cart)); } var old=addBtn.textContent; addBtn.textContent='Ajouté ✓'; addBtn.disabled=true; setTimeout(function(){ addBtn.textContent=old; addBtn.disabled=false; },900);}catch(e){console.error(e);} }); }
    })();
  </script>

</body>
</html>
